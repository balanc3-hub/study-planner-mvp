<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Study Planner MVP</title>
</head>
<body>
    <h1>Study Planner</h1>

    <form method="post">
        <input type="text" name="task" placeholder="Нове завдання">
        <button>Додати</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {% if task.done %}
                    <s>{{ task.text }}</s>
                {% else %}
                    {{ task.text }}
                    <a href="/done/{{ loop.index0 }}">[Виконано]</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
